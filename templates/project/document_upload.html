<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload {{ document_name }}</title>
</head>
<body>
    <h2>Upload {{ document_name }}</h2>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
