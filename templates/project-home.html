    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    color: #495057;
}

.header .profile-btn {
    display: flex;
    align-items: center;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header .profile-btn:hover {
    color: #0056b3;
}

.header .profile-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.section {
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.section:last-child {
    border-bottom: none;
}

.section h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #495057;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #495057;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #dee2e6;
    font-size: 16px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-right: 10px;
}

.btn:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
}

.btn-secondary:hover {
    background: #5a6268;
}

.progress-bar {
    background: #e9ecef;
    border-radius: 5px;
    overflow: hidden;
    height: 25px;
    margin-bottom: 20px;
}

.progress-bar .progress {
    height: 100%;
    border-radius: 5px;
    text-align: center;
    color: white;
    line-height: 25px;
    font-weight: bold;
}

.progress-time .progress {
    background: #007bff;
}

.progress-evaluation .progress {
    background: #28a745;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Page</h1>
            <a href="faculty-profile.html" class="profile-btn">
                <img src="assets/img/faculty-photo.jpg" alt="Profile Photo"> My Profile
            </a>
        </div>

        <div class="section">
            <h2>Abstract Submission</h2>
            <div class="form-group">
                <label for="faculty">Select Faculty</label>
                <select id="faculty" name="faculty">
                    <option value="faculty1">Faculty 1</option>
                    <option value="faculty2">Faculty 2</option>
                    <option value="faculty3">Faculty 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea id="abstract" name="abstract" rows="5" placeholder="Enter abstract here"></textarea>
            </div>
            <button class="btn">Submit Abstract</button>
        </div>

        <div class="section">
            <h2>Plagiarism Check</h2>
            <div class="form-group">
                <label for="plagiarism">Plagiarism Report</label>
                <textarea id="plagiarism" name="plagiarism" rows="3" placeholder="Plagiarism report will appear here" disabled></textarea>
            </div>
            <button class="btn">Ignore and Submit to Faculty</button>
            <button class="btn btn-secondary">Resubmit</button>
        </div>

        <div class="section">
            <h2>View Submission</h2>
            <div class="form-group">
                <label for="submission-status">Submission Status</label>
                <input type="text" id="submission-status" name="submission-status" value="Pending" disabled>
            </div>
            <div class="form-group">
                <label for="evaluation-marks">Evaluation Marks</label>
                <input type="text" id="evaluation-marks" name="evaluation-marks" value="N/A" disabled>
            </div>
        </div>

    </div>

    <script src="./assets/js/jquery.barfiller.js"></script>

    <script src="./assets/js/jquery.counterup.min.js"></script>

</body>
