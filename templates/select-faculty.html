    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    color: #495057;
}

.header .profile-btn {
    display: flex;
    align-items: center;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header .profile-btn:hover {
    color: #0056b3;
}

.header .profile-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.section {
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.section:last-child {
    border-bottom: none;
}

.section h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #495057;
}

.faculty-list {
    display: flex;
    flex-wrap: wrap;
}

.faculty-item {
    width: calc(33.333% - 20px);
    margin: 10px;
    padding: 20px;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    text-align: center;
    background: #f8f9fa;
    transition: background 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.faculty-item:hover {
    background: #e2e2e2;
    transform: translateY(-5px);
}

.faculty-item img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.faculty-item h3 {
    margin: 10px 0;
    font-size: 18px;
    color: #495057;
}

.faculty-item p {
    margin: 0;
    font-size: 16px;
    color: #6c757d;
}
