    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.profile-header {
    background: #f8f9fa;
    padding: 20px 0;
    text-align: center;
    color: #495057;
}

.profile-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.profile-card {
    background: #ffffff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 60%;
    max-width: 800px;
    text-align: left;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid #dee2e6;
}

.profile-details {
    width: 100%;
    margin-top: 20px;
}

.profile-details h2 {
    font-size: 28px;
    font-weight: bold;
    color: #495057;
    text-align: center;
    margin-bottom: 20px;
}

.profile-details p {
    margin: 10px 0;
    font-size: 16px;
    color: #6c757d;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #dee2e6;
    padding-bottom: 10px;
}

.profile-details p strong {
    color: #343a40;
}

.profile-details a {
    color: #007bff;
    text-decoration: none;
}

.profile-details a:hover {
    text-decoration: underline;
}
    </style>

        <!-- Faculty Profile -->

            <div class="profile-details">

                <p><strong>Department:</strong> <span>Computer Science</span></p>
                <p><strong>Email:</strong> <span><a href="mailto:johndoe@example.com">johndoe@example.com</a></span></p>
                <p><strong>Phone Number:</strong> <span>(123) 456-7890</span></p>
            </div>
        </div>
        <!-- /end profile card -->
    </main>
