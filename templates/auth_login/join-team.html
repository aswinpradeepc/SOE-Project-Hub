
{% extends "../base.html" %}

{% load static %}

{% block content %}
    
    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
}

.login-body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.form-input {
    margin-bottom: 20px;
    text-align: left;
}

.form-input label {
    display: block;
    color: white;
    margin-bottom: 10px;
}

.form-input input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.5);
    font-size: 16px;
}

.form-input input::placeholder {
    color: #fff;
}

.pt-30 {
    padding-top: 30px;
}
    </style>
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <main class="login-body">
        <form class="form-default" action="{% url 'join_team' %}" method="POST">
            {% csrf_token %}
            <div class="login-form">
                <h2>Join Team</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="form-input">
                    <label for="team-code">Team Code</label>
                    <input type="text" id="team-code" name="team-code" placeholder="Enter Team Code" required>
                    <!-- Assuming project_id is passed somehow, like through a hidden input -->
                    <input type="hidden" id="project_id" name="project_id" value="{{ project_id }}">
                </div>
                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="Join Team">
                </div>
            </div>
        </form>
    </main>
{% endblock %}
