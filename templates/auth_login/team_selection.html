{% extends "../base.html" %}

{% load static %}

{% block content %}
<style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
}

.login-body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.option-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.option-container h2 {
    color: white;
    margin-bottom: 30px;
}

.option-container .option-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.5);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

.option-container .option-btn:hover {
    background: rgba(255, 255, 255, 0.7);
}
    </style>
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <main class="login-body">
        <!-- Team Options -->
        <div class="option-container">
            <h2>Team Selection</h2>
            <button class="option-btn" onclick="location.href='{% url 'create_team' %}'">Create Team as Team Leader</button>
            <button class="option-btn" onclick="location.href='{% url 'join_team' %}'">Join Team with team code</button>
        </div>
        <!-- /end team options -->
    </main>

    {% endblock %}
