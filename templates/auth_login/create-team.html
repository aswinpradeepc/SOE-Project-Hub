{% extends "../base.html" %}

{% load static %}

{% block content %}
    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
}

.login-body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.form-input {
    margin-bottom: 20px;
    text-align: left;
}

.form-input label {
    display: block;
    color: white;
    margin-bottom: 10px;
}

.form-input input,
.form-input select,
.form-input textarea {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.5);
    font-size: 16px;
    color: #fff;
}

.form-input input::placeholder,
.form-input textarea::placeholder {
    color: #fff;
}

.pt-30 {
    padding-top: 30px;
}
    </style>
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <main class="login-body">
        <!-- Create Team -->
        <form class="form-default" action="create-team-success.html" method="POST">
            <div class="login-form">
                <h2>Create Team</h2>
                <div class="form-input">
                    <label for="team-name">Team Name</label>
                    <input type="text" id="team-name" name="team-name" placeholder="Enter Team Name" required>
                </div>
                <div class="form-input">
                    <label for="faculty">Select Faculty</label>
                    <select id="faculty" name="faculty" required>
                        <option value="" disabled selected>Select Faculty</option>
                        <option value="faculty1">Dr. John Doe - Computer Science</option>
                        <option value="faculty2">Dr. Jane Smith - Mathematics</option>
                        <option value="faculty3">Dr. Emily Johnson - Physics</option>
                        <!-- Add more options as needed -->
                    </select>
                </div><br>
                <div class="form-input">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter Project Title" required>
                </div>
                <div class="form-input">
                    <label for="project-description">Project Description</label>
                    <textarea id="project-description" name="project-description" placeholder="Enter Project Description" rows="4" required></textarea>
                </div>
                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="Create Team">
                </div>
            </div>
        </form>
        <!-- /end create team form -->
    </main>

    {% endblock %}
