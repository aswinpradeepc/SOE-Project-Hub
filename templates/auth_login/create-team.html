{% extends "../base.html" %}

{% load static %}

{% block content %}
    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
}

.login-body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.form-input {
    margin-bottom: 20px;
    text-align: left;
}

.form-input label {
    display: block;
    color: white;
    margin-bottom: 10px;
}

.form-input input,
.form-input select,
.form-input textarea {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.5);
    font-size: 16px;
    color: #fff;
}

.form-input input::placeholder,
.form-input textarea::placeholder {
    color: #fff;
}

.pt-30 {
    padding-top: 30px;
}
</style>
</head>
<body>
    <main class="login-body">
        <!-- Create Team -->
        <form class="form-default" action="{% url 'create_team' %}" method="POST">
            {% csrf_token %}
            <div class="login-form">
                <h2>Create Team</h2>
                <div class="form-input">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" name="project-title" placeholder="Enter Project Title" required>
                </div>
                <div class="form-input">
                    <label for="project-description">Project Description</label>
                    <textarea id="project-description" name="project-description" placeholder="Enter Project Description" rows="4" required></textarea>
                </div>
                <div class="form-input">
                    <label for="faculty">Select Faculty</label>
                    <select id="faculty" name="faculty" required>
                        <option value="" disabled selected>Select Faculty</option>
                        {% for faculty in faculty_members %}
                            <option value="{{ faculty.id }}">{{ faculty.user.username }} - {{ faculty.dept }}</option>
                        {% endfor %}
                    </select>
                </div><br>

                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="Create Team">
                </div>
            </div>
        </form>
        <!-- /end create team form -->
    </main>

    {% endblock %}
