    <style>
body {
    background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 50%, #C06C84 100%);
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    color: #495057;
}

.header .profile-btn {
    display: flex;
    align-items: center;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header .profile-btn:hover {
    color: #0056b3;
}

.header .profile-btn img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.section {
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
}

.section:last-child {
    border-bottom: none;
}

.section h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #495057;
}

.section .btn {
    display: block;
    width: 100%;
    text-align: left;
    padding: 15px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background: #f1f1f1;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: background 0.3s ease;
}

.section .btn:hover {
    background: #e2e2e2;
}

.section .btn-primary {
    background: #007bff;
    color: white;
}

.section .btn-primary:hover {
    background: #0056b3;
}
    </style>

    <div class="container">
        <div class="header">

        </div>

        <div class="section">
            <h2>Notifications</h2>
            <button class="btn">View Abstract (Approve or Reject)</button>
        </div>

        <div class="section">
            <h2>View Batches</h2>
            <button class="btn" onclick="location.href='project-details.html'">Batch 1 - Project Details</button>
            <button class="btn" onclick="location.href='project-details.html'">Batch 2 - Project Details</button>
            <button class="btn" onclick="location.href='project-details.html'">Batch 3 - Project Details</button>
        </div>

        <div class="section">
            <h2>Evaluate Submissions</h2>
            <button class="btn btn-primary">Review and Assign Marks</button>
            <button class="btn btn-primary">Feedback and Resubmit</button>
        </div>

        <div class="section">
            <h2>Announcements</h2>
            <button class="btn">Make Announcement to All Batches</button>
        </div>
    </div>
